<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1> unordered lists   </h1>

    
    <ul>  
        <li>java</li>
         <li> sql</li>
         <li>html </li>
         <li>css</li>
    </ul>
    
    <h2> ordered lists</h2>

    <ol type="A"> 
     
        <li>php</li>
        <li>eclipse</li>
        <li>vscode</li>
        <li> sqlworkbench</li>
        </ol>



    
    <h1> description lists</h1>
    <dl>
        <dt> html</dt>
        <dd> html stands for  hypertext markup language </dd>
        <br>
        <dt> css</dt>
        <dd> css stands for cascading style sheets</dd>




    </dl>

    
</body>
</html>
